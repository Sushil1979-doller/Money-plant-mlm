<!DOCTYPE html>
<html>
<head>
    <title>MONEY PLANT</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <!-- Logo -->
        <div class="logo">
            🌿 MONEY PLANT
        </div>
        
        <!-- Language Toggle -->
        <div class="language">
            <button class="lang-btn">🇮🇳 हिंदी</button>
            <button class="lang-btn">🇬🇧 English</button>
        </div>
        
        <!-- Wallet Address -->
        <div class="wallet">
            Your Wallet: <span id="walletAddress">0x... (Connect Wallet)</span>
        </div>
    </div>

    <!-- Rest of the page (अभी खाली) -->
</<!-- Connect Wallet Button -->
<div class="container">
    <button onclick="connectWallet()" class="connect-btn">
        🔗 Connect Wallet
    </button>
</div>

<!-- Web3.js लाइब्रेरी जोड़ें (BSC के लिए जरूरी) -->
