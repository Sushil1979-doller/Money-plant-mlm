<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plant MLM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <h1>🌿 Money Plant 🌿</h1>
            <p>100% Scam Free Project - Build Your Team Confidently</p>
        </div>
        <div class="header-buttons">
            <button id="connectWalletBtn">Connect Wallet</button>
            <button id="languageBtn">English / हिंदी</button>
        </div>
    </header>

    <!-- Welcome Section -->
    <section class="welcome">
        <div class="border-symbol">🌿🌿🌿</div>
        <p id="welcomeText">Welcome to <b>Money Plant MLM System</b>...</p>
        <div class="border-symbol">🌿🌿🌿</div>
    </section>

    <!-- Main Buttons -->
    <div class="button-container">
        <button onclick="openModal('activate')">Activate</button>
        <button onclick="openModal('team')">Team View</button>
        <button onclick="window.open('https://bscscan.com')">Income History</button>
        <button onclick="window.open('https://bscscan.com')">Refund History</button>
        <button id="quitBtn" onclick="handleQuit()">Quit Me</button>
        <button onclick="openModal('replace')">Replace Me</button>
    </div>

    <!-- Activate Modal -->
    <div id="activateModal" class="modal">
        <div class="modal-content">
            <h2>💰 Beneficiary List</h2>
            <div class="beneficiary-item">
                <span>🌝 Admin</span>
                <input type="text" value="0x80e4CbEffc6D76E516FFe60392C39Af42132602A" readonly>
                <span class="amount">1 USDT</span>
            </div>
            <div class="beneficiary-item">
                <span>💰 Refund Pool</span>
                <input type="text" value="0x60547abE7550e894e0fcCe43Adf36E4774e22d95" readonly>
                <span class="amount">2 USDT</span>
            </div>
            <div id="uplineList"></div>
            <div class="beneficiary-item">
                <span>🧛🏻 Direct Sponsor</span>
                <input type="text" id="directSponsor" placeholder="Will update automatically" readonly>
                <span class="amount">9 USDT</span>
            </div>
            <button onclick="distributeFunds()" class="distribute-btn">Distribute Funds</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Team View Modal -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <h2>🌿 Your Team</h2>
            <div class="team-levels"></div>
            <div class="income-stats">
                <div class="stat-box"><span>Today's Income:</span> <b>0 USDT</b></div>
                <div class="stat-box"><span>Total Income:</span> <b>0 USDT</b></div>
                <div class="stat-box"><span>Bonus:</span> <b>0 USDT</b></div>
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Replace Me Modal -->
    <div id="replaceModal" class="modal">
        <div class="modal-content">
            <h2>🔁 Replace Your Account</h2>
            <input type="text" placeholder="New User Wallet Address" id="newAddress">
            <input type="text" placeholder="Sponsor Referral Link" id="sponsorLink">
            <button onclick="replaceUser()">Submit</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
